{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;700&family=Roboto:wght@300;400;500;700&family=Source+Sans+Pro:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href='{% static "css/register_user.css" %}' />
    <title>
      {% block head_title %} Register | CPD PORTAL {% endblock head_title%}
    </title>
  </head>
  <body style="background-color: #a3b1c7; font-family: Roboto">
    <div class="container register">
      <div class="row">
        <div class="col-md-3 register-left">
          <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
          <h3>Welcome</h3>
          <p>
            Lorem ipsum dolor sit amet, conse ctetur adipis sicing elit. Ad,
            quos.
          </p>
          <a href="/auth/login/" style="text-decoration: none; color: #fff">
            <input type="button" name="" value="Login" /><br />
          </a>
        </div>
        <div class="col-md-9 register-right">
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <h3 class="register-heading" style="font-family: Baloo Bhai 2">
                create your account
              </h3>
              <form action="/auth/register/" method="post">
                {% csrf_token %}

                <div class="row register-form">
                  <div>
                    {% for field, error in form.errors.items %}
                    <div class="alert alert-danger my-1 p-1" role="alert">
                      {{ error | striptags }}
                    </div>
                    {% endfor %}
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control mb-2"
                        placeholder="Username *"
                        name="username"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control mb-2"
                        placeholder="Email *"
                        name="email"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control mb-2"
                        placeholder="Password *"
                        name="password1"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control mb-2"
                        placeholder="Confirm Password *"
                        name="password2"
                      />
                    </div>
                    <input type="submit" class="btnRegister" value="Register" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
