{% extends 'base.html' %} {% block content %} {% load static %}

<title>{% block head_title %} | Portal {% endblock head_title%}</title>

<link rel="stylesheet" href='{% static "css/portal.css" %}' />

<div class="portal">
  <div class="section-center">
    <!-- single items -->

    <!-- end of single item -->
  </div>

  <!-- MODAL -->
  <div class="modal-overlay">
    <div class="modal-container">
      <!-- <h3>modal content</h3> -->
      <form
        action="/medical/upload/excel/"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <input
          type="file"
          name="myfile"
          value="myFile"
          class="btn btn-outline-primary mx-2 my-2"
        />
        <button type="submit" id="modal-btn" class="btn btn-primary mx-2">
          Upload<i class="fas fa-upload" style="padding: 6px"></i>
        </button>
      </form>
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <script src='{% static "js/portal.js" %}'></script>
</div>

{% endblock content %}
